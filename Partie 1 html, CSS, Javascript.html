        var question=document.getElementsByName("hsup").value;

                var ras=0.1*S;
                var sn=S-ras;
                Salaire.innerHTML=S;
                RAS.innerHTML=ras;
                SN.innerHTML=sn;
                }
            else{

                var HSUP=heuresup*(0.45*10000);
                var S=SB+HSUP+Av;

                var sn=S-ras;
                Salaire.innerHTML=S;
                RAS.innerHTML=ras;
                SN.innerHTML=sn;

            else{
               var SB=Heure*7500;
               var HSUP=heuresup*(0.45*7500);

               var ras=0.075*S;

               Salaire.innerHTML=S;

               SN.innerHTML=sn;

               }

}
